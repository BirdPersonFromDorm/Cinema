<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Cinema</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link th:href="@{css/main.css}" rel="stylesheet"/>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<body>

<div th:replace="~{fragments/header :: header}"></div>


<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
    <div class="w3-display-middle" style="white-space:nowrap;">
        <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity"><span
                class="w3-hide-small">SHAKHTAR</span></span>
    </div>
</div>


<div class="w3-content" style="max-width:1100px">

    <div class="w3-row w3-padding-64 fsdfew" th:each="allNew, iStat  : ${allNews}"
             th:style="${iStat.odd}? 'display: flex; flex-direction: row-reverse;'">
            <div class="w3-col m6 w3-padding-large w3-hide-small">
                <img th:src="${allNew.newsImg}" class="w3-round w3-image w3-opacity-min" alt="Table Setting" width="600"
                     height="750">
            </div>

            <div class="w3-col m6 w3-padding-large">
                <h1 class="w3-center" th:text="${allNew.newsTitle}"></h1><br>
                <p class="w3-large" th:text="${allNew.newsMainDiscription}"></p>
                <p class="w3-large w3-text-grey w3-hide-medium" th:text="${allNew.newsSecondDiscription}"></p>
            </div>
    </div>

</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/js.js}"></script>
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
