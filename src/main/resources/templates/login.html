<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <link th:href="@{css/main.css}" rel="stylesheet"/>
</head>
<style>
  body{
    margin: 0;
    padding: 0;
    height: 50%;
  }
</style>
<body>

<div class="body">

<div class="main">
  <p class="sign" align="center">Sign in</p>
  <form th:action="@{/perform-login}" method="post" class="form1">
    <input type="text" id="user" name="user" class="un " align="center" placeholder="Username">
    <input type="password" id="pass" name="pass" class="pass"  align="center" placeholder="Password">
    <button type="submit" class="submit">Let me in.</button>
</div>

</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/plugins.js"></script>
<script th:src="@{../js/js.js}"></script>

</body>
</html>
